<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Web Page</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Heading styled using an element selector -->
  <h1>Welcome to My Website</h1>

  <!-- Paragraph styled using a class -->
  <p class="intro-text">This is an introductory paragraph styled with a CSS class. It demonstrates colors, font styles, spacing, Margins, paddings, and borders..</p>

  <!-- Image styled using an ID -->
  <img id="featured-image" 
       src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" 
       alt="A styled image of nature">

  <!-- Another paragraph styled using the same class -->
  <p class="intro-text">Hello there I'm happy to be part of the PLP program. I'm enjoying each and every session taught. #Shout out to all my teach-ups. </p>
</body>
</html>
